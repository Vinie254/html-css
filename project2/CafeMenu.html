<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Menu</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>

        <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="cup of coffee">
        <article class="item">
            <p class="flavor">French Vanilla</p><p class="price">3.00</p>
        </article>
        <article class="item">
            <p class="flavor" >Pumpkin Spice</p><p class="price">3.50</p>

            <p class="flavor">Mocha</p><p class="price">4.50</p>
        </article>
    </section>
    <section>

        <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="Piece of pie">
        <article class="item">
            <p class="dessert">Donut</p><p class="price">1.50</p>
        </article>
        <article class="item">
            <p class="dessert">Cherry pie</p><p class="price" >2.75</p>
        </article>
        <article class="item" >

    <hr class="bottom-line">
    <footer class="footer">
        <p><a href="google.com">Visit our website</a></p>
